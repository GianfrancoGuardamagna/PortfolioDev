<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

    <title>Gianfranco Guardamagna</title>

<body>

        <div class="flex h-4 p-4 place-self-start text-center">

        </div>
        <div class="h-full w-full flex items-center justify-around place-self-center">

<script>

        el: "#background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x91c5,
        size: 1,
        backgroundColor: 0x31136e,
    })
</script>
<script src="app/index.js"></script>
